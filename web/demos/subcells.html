<!DOCTYPE html>
<html>
    <head>
        <title>PowerGrid proof of concept</title>
        <script>var require = { baseUrl: '../' };</script>
        <script src="../../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="../config.js" type="text/javascript"></script>
        
        <link href="../powergrid.css" rel="stylesheet" />
        <script>
            require(['../jquery', 'powergrid', 'datasources/arraydatasource', 'promise', '../override'], function($, powergrid, ArrayDataSource, Promise, override) {
                if(window.requestAnimationFrame === undefined) {
                    requestAnimationFrame = function(f) {
                        setTimeout(f, 0);
                    };
                }
                
                var columns = [
                    { title: "Operation Name", key: "name", width: 300, subViewToggle: true },
                    { title: "Model", key: "uas[*].model", width: 100 },
                    { title: "Serial", key: "uas[*].serial", width: 100 }
                ];
                
                var data = [{
                    name: "Black Ops",
                    uas:  [{
                        model: "Trimble",
                        serial: "PH123456789"
                    }]
                }, {
                    name: "Test Flight",
                    uas: [{
                        model: "Trimble",
                        serial: "PH0987654321"
                    }, {
                        model: "DJI",
                        serial: "X1000"
                    }, {
                        model: "Sensefly",
                        serial: "SF111"
                    }]
                }];
                var content = "";
                
                var ds = new ArrayDataSource(data);
                
                $("#test").PowerGrid({
                    columns: columns,
                    
                    dataSource: ds,
                    
                    extensions: {
                        'directinput': true,
                        'columnsizing': {},
                        'columnmoving': {},
                        'editing': {
                            isEditable: function(record, column) {
                                if(column.key === 'selected')
                                    return record.id % 5 != 0;
                                return true;
                            }
                        },
                        'subcells': {
                            cellpadding: 10,
                            cellheight: 19
                        },
                        'subview': {
                            hasSubView: function(grid, record) {
                                return true;
                            },

                            renderSubView: function(grid, record, target) {
                                return new Promise(function(resolve, reject) {
                                    setTimeout(function() {
                                        target.innerHTML = record.name;
                                        resolve();
                                    }, 100);
                                });
                            }
                        }
                    }
                });
            });
        </script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 11pt;
            }

            body {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
            
            .pg-subview {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div id="test"></div>
    </body>
</html>

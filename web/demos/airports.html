<!DOCTYPE html>
<html>
<head>
    <title>PowerGrid: Asynchronously loaded tree</title>
    <script>var require = { baseUrl: '../' };</script>
    <script src="../../bower_components/requirejs/require.js" type="text/javascript"></script>
    <script src="../config.js" type="text/javascript"></script>

    <link href="../powergrid.css" rel="stylesheet"/>
    <script>
        require(['../jquery', 'powergrid', 'datasources/csvdatasource'], function ($, powergrid, CSVDataSource) {
            var datasource = new CSVDataSource({url: 'airports-extended.dat'});

            function formatDegrees(deg, record, column) {
                var whole = Math.floor(Math.abs(deg));
                var fraction = (Math.abs(deg) % 1) * 60;
                var minutes = Math.floor(fraction);
                var seconds = Math.floor((fraction - minutes) * 60);
                return whole + String.fromCharCode(176) + " " + (minutes < 10 ? "0" : "") + minutes + "' " + (seconds < 10 ? "0" : "") + seconds + '" ' + column.degreeSuffixes[deg < 0 ? 1 : 0];
            }

            $("#test").PowerGrid({
                columns: [
                    {
                        title: "Airport ID",
                        align: "right"
                    },
                    {
                        title: "Name"
                    },
                    {
                        title: "City"
                    },
                    {
                        title: "Country"
                    },
                    {
                        title: "IATA"
                    },
                    {
                        title: "ICAO"
                    },
                    {
                        title: "Latitude",
                        type: "degrees",
                        degreeSuffixes: ['N', 'S']
                    },
                    {
                        title: "Longitude",
                        type: "degrees",
                        degreeSuffixes: ['E', 'W']
                    },
                    {
                        title: "Altitude"
                    },
                    {
                        title: "Timezone"
                    },
                    {
                        title: "DST"
                    },
                    {
                        title: "TZ"
                    },
                    {
                        title: "Type"
                    },
                    {
                        title: "Source"
                    }
                ],

                dataSource: datasource,

                extensions: {
                    'columnsizing': {},
                    'columnmoving': {},
                    'editing': true,
                    'grouping': true,
                    'filtering': true,
                    'sorting': true,
                    'formatting': {
                        degrees: formatDegrees
                    },
                    'align': true,
                    'styling': {
                        applyClasses: function(record, column, callback) {
                            if(record[column.key] == '\\N') callback('novalue');
                        }
                    },
                    'export_csv': {
                        autodownload: true
                    }
                }
            });
        });
    </script>

    <style>
        * {
            font-family: sans-serif;
            font-size: 11pt;
        }

        body {
            position: absolute;
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        #test {
            width: 100%;
            height: 100%;
        }

        .novalue {
            color: red;
        }
    </style>
</head>
<body>
<div id="test"></div>
</body>
</html>

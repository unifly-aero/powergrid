<!DOCTYPE html>
<html>
	<head>
		<title>PowerGrid proof of concept</title>
        <script src="../bower_components/requirejs/require.js" type="text/javascript"></script>
        <script src="config.js" type="text/javascript"></script>
        
		<link href="powergrid.css" rel="stylesheet" />
		<script>
			require(['jquery', 'powergrid'], function($, powergrid) {
                if(window.requestAnimationFrame === undefined) {
                    requestAnimationFrame = function(f) {
                        setTimeout(f, 0);
                    };
                }
                
                var numbers = (function(s){var l,x=[];while(s>(l=x.length))x[l]=l;return x})(30);
                
                var columns = numbers.map(function(e) {
                    return {
                        title: "Column " + e,
                        width: e==0?150:e==6?250:100,
                        editable: e > 5 && e < 10
                    };
                });
                
                var data = new Array(2500);

                

                $("#test").PowerGrid({
                    columns: columns,
                    
                    frozenColumnsLeft: 4,
                    frozenColumnsRight: 2,

                    frozenRowsTop: 2,
                    frozenRowsBottom: 1,
                    
                    dataSource: {
                        recordCount: function() {
                            return data.length;
                        },
                        
                        getRowByIndex: function(idx) {
                            if(data[idx] === undefined) {
                                var row = columns.map(function(e,i) {
                                    return "Cell " + idx + ", " + i;
                                });
                                row.id = idx + "";
                                return data[idx] = row;
                            } else {
                                return data[idx];
                            }
                        },
                        
                        getRecordById: function(id) {
                            return this.getRowByIndex(parseInt(id));
                        },
                        
                        getData: function(start, end) {
                            if(!start) start = 0;
                            if(!end) end = this.recordCount();
                            var d = new Array(end-start);
                            for(var x = start; x < end; x++) {
                                d[x-start] = this.getRowByIndex(x);
                            }
                            return d;
                        },
                        
                        setValue: function(rowIdx, key, value) {
                            data[rowIdx][key] = value;
                        },
                        
                        isReady: function() {
                            return true;
                        }
                    },
                    
                    extensions: {
                        'export_csv': {}
                    }
                });

                $("#export_csv").on('click', function() {
                    $("#test").data().powergrid.export_csv("my-export.csv")
                        .then(function(result) { alert("Downloaded " + result.filename) });
                });
            });


		</script>
        
        <style>
            * {
                font-family: sans-serif;
                font-size: 12pt;
            }

            body, form {
                position: absolute;
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
            }

            #test {
                width: 100%;
                height: 100%;
            }
        </style>
	</head>
	<body>
		<button id="export_csv">Export to CSV</button>
		<div class="results"></div>
		<div id="test"></div>
		<input type="submit" value="Submit" />
	</body>
</html>
